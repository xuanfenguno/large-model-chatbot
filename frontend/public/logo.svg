<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dog head shape -->
  <circle cx="50" cy="50" r="40" fill="#FFA500"/> <!-- Orange circle for dog head -->
  <!-- Ears -->
  <ellipse cx="30" cy="30" rx="12" ry="20" fill="#D2691E" transform="rotate(-20 30 30)"/> <!-- Left ear -->
  <ellipse cx="70" cy="30" rx="12" ry="20" fill="#D2691E" transform="rotate(20 70 30)"/> <!-- Right ear -->
  <!-- Eyes -->
  <circle cx="40" cy="45" r="5" fill="#000"/> <!-- Left eye -->
  <circle cx="60" cy="45" r="5" fill="#000"/> <!-- Right eye -->
  <!-- Nose -->
  <circle cx="50" cy="55" r="6" fill="#000"/> <!-- Nose -->
  <!-- Mouth -->
  <path d="M 40 65 Q 50 75 60 65" stroke="#000" stroke-width="2" fill="none"/> <!-- Smile -->
</svg>