<!DOCTYPE html>
<html>
<head>
    <title>模型API测试</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>模型API测试</h1>
    <button onclick="testAPI()">测试获取模型</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await axios.get('http://127.0.0.1:8000/api/v1/models/');
                document.getElementById('result').innerHTML = `
                    <h3>成功获取 ${response.data.length} 个模型:</h3>
                    <ul>
                        ${response.data.map(model => 
                            `<li><strong>${model.id}</strong>: ${model.name} (${model.provider})</li>`
                        ).join('')}
                    </ul>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>错误: ${error.message}</p>`;
                console.error('API调用错误:', error);
            }
        }
    </script>
</body>
</html>
